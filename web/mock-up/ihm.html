<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head> 
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 main elevation-2">
					<!-- slider -->
					<div class="row component">
						<div class="col-xs-12 slider">
							<img src="../images/radio_1.png" alt="radio_1" height="42" width="42"> 
							<img src="../images/radio_2.png" alt="radio_1" height="42" width="42"> 
							<img src="../images/radio_3.png" alt="radio_1" height="42" width="42">
							<img src="../images/radio_4.png" alt="radio_1" height="42" width="42"> 
							<img src="../images/radio_5.png" alt="radio_1" height="42" width="42">
						</div>
					</div>

					<!-- sub -->
					<div class="row component">
						<!-- icon -->
						<div class="col-xs-3 icon text-center"><img src="../images/radio_1.png" alt="radio_1" height="100" width="100"></div>
							 
						<!-- details -->
						<div class="col-xs-3 details" >
							<div class="row">Title</div>
							<div class="row">Description</div>
							<div class="row">URL</div>		
						</div>
						<!-- player -->
						<div class="col-xs-6 player">Player</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
